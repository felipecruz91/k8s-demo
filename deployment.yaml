apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: grafana
        image: grafana/grafana:6.1.6
        ports:
        - containerPort: 3000
        name: grafana
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi  
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  ports:
  - protocol: TCP
    port: 3000
  clusterIP: 10.110.86.83
  type: LoadBalancer
  selector:
    app: grafana
